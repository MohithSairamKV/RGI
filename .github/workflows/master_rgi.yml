name: Build and Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and build frontend
        run: |
          cd my-frontend
          npm install
          CI=false npm run build --if-present
          CI=false npm run test --if-present

      - name: Install backend dependencies
        run: |
          cd my-backend
          npm install

      - name: Create deployment artifact
        run: |
          chmod +x deploy.sh
          mkdir -p deploy
          cp -R my-frontend/build deploy/
          cp -R my-backend deploy/
          cp deploy.sh deploy/
          find deploy -name "node_modules" -type d -exec rm -rf {} +
          cd deploy
          ls -la  # Debugging: List the contents of the deploy directory
          zip -r ../release.zip .
          ls -la ..  # Debugging: List the contents of the parent directory to check release.zip
          zipinfo ../release.zip  # Debugging: Check the contents of the release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'RGI'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
